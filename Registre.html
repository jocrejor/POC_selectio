<!-- Cos principal -->
    <div class="container-fluid colorFonsFormulari">

        <form action="#" method="" class="formulari" id="formClient" novalidate>
        <h1 class="textCentrat">Alta de clients</h1>
        <input type="hidden" id="index" value="-1">

            <!-- Fila 1 -->
            <div class="row divDosCamps">
                <div class="col-6">
                    <label for="name">Nom:</label>
                    <input type="text" id="name" name="name" maxlength="15" minlength="3" required
                        pattern="^[A-Za-zÀ-ÿ\s]{3,15}$" title="Introdueix entre 3 i 15 caracters">
                </div>
                <div class="col-6">
                    <label for="surname">Cognoms:</label>
                    <input type="text" id="surname" minlength="3" maxlength="100" required
                        pattern="^[A-Za-zÀ-ÿ\s]{3,100}$" title="Introdueix entre 3 i 100 caracters">
                </div>
            </div>


        <!-- Fila 2 -->
        <div class="row divDosCamps">
            <div class="col-6">
                <label for="taxidtype">Tipus de document:</label>
                <select id="taxidtype" name="taxidtype" required title="Selecciona el tipus de document">
                    <option value="">Selecciona un tipus</option>
                    <option value="DNI">DNI</option>
                    <option value="Passaport">Passaport</option>
                    <option value="NIE">NIE</option>
                </select>
            </div>
            <div class="col-6">
                <label for="taxid">Número de document:</label>
                <input type="text" id="taxid" name="taxid" maxlength="9" required
                pattern="(^\d{8}[A-Za-z]$)|(^[XYZ]\d{7}[A-Za-z]$)|(^[A-Za-z0-9]{6,9}$)" title="Afegeix el número del teu document amb la lletra final">
            </div>
        </div>

        <!-- Fila 3 -->
        <div class="row divDosCamps">
            <div class="col-6">
                <label for="birth_date">Aniversari: </label>
                <input type="date" id="birth_date" step="1" min="1900-01-01" max="2007-12-31" required title="Selecciona la teua data d'aniversari">
            </div>
            <div class="col-6">
                <label for="phone">Telèfon:</label>
                <input type="tel" id="phone" minlength="7" maxlength="15" pattern="^\+?[0-9]{7,15}$" required title="Introdueix un número de telèfon vàlid">
            </div>
        </div>

        <!-- Fila 4 -->
        <div class="row divDosCamps">
            <div class="col-6">
                <label for="email">Email:</label>
                <input type="email" id="email" minlength="5" maxlength="100" required title="Afegeix la direcció de correu electrònic">
            </div>
            <div class="col-6">
                <label for="address">Adreça:</label>
                <input type="text" id="address" name="address" minlength="5" maxlength="100" required title="Afegeix l'adreça completa">
            </div>
        </div>

        <!-- Fila 5 -->
        <div class="row divDosCamps">
            <div class="col-6">
                <label for="cp">Codi Postal:</label>
                <input type="text" id="cp" name="cp" minlength="4" maxlength="5" required title="Afegeix el codi postal">
            </div>
            <div class="col-6"></div>
        </div>

        <!-- Fila 6 -->
        <div class="row divDosCamps separaSelect">
            <div class="col-4">
                <label for="country_id">País:</label>
                <select id="country_id" name="country_id" required title="1. Selecciona el teu país"></select>
            </div>

            <div class="col-4">
                <label for="province_id">Província:</label>
                <select id="province_id" name="province_id" required title="2. Selecciona la teua provincia"></select>
            </div>

            <div class="col-4">
                <label for="city_id">Ciutat:</label>
                <select id="city_id" name="city_id" required title="3. Selecciona la teua ciutat"></select>
            </div>
        </div>

        <!-- Fila 7 -->
        <div class="row divDosCamps">
            <div class="col-6">
                <label for="password">Contrasenya:</label>
                <input type="password" id="password" minlength="6" required
                    pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&]).{6,}$" title="Escriu una contrasenya amb almenys 6 caràcters, que incloga una lletra, un número i un símbol especial (@$!%*#?&).">
            </div>
            <div class="col-6">
                <label for="repetir_password">Repetir contrasenya:</label>
                <input type="password" id="repetir_password" required title="Repeteix la contrasenya">
            </div>
        </div>

        <!-- Camp error -->
        <div class="row divDosCamps">
            <div class="col-12">
                <p id="missatgeError"></p>
            </div>
        </div>

        <!-- Botons -->
        <div class="row divDosCamps botonsRegistre">
            <div class="col-6">                    
                <button id="alta" name="alta" type="submit">Alta</button>
            </div>
            <div class="col-6"></div>
        </div>
