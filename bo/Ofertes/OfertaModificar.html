<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Oferta</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/template_grid3.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/common-paginacio.css">
    <link rel="stylesheet" href="css/ofertes.css">

    <script src="https://code.jquery.com/jquery-3.7.1.slim.js"
        integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f653e778a0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="../../apiAccess/crud.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/logout.js"></script>
    <script src="js/OfertaModificar.js"></script>
</head>

<body>
    <!-- Header -->
    <div class="container-fluid sense-separacio">
        <div class="row header">
            <div class="col-12 centrar_header">
                <div id="menu_hamburguesa">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div id="logotip">
                    <img src="../img/logo_tendafake.png" alt="No s'ha pogut carregat l'imatge">
                </div>
                <div id="sessioUsuari">
                    <div class="headerUsuari">
                        <img src="../img/foto_persona.png" alt="No s'ha pogut carregar l'imatge">
                        <span id="usuariNom"></span>
                        <span class="separador">&nbsp;</span>
                    </div>
                    <div class="tancarSessio" id="botoTancarSessio">
                        <a href="#">
                            <i class="fa-solid fa-arrow-right-from-bracket iconaTancarSessio"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Titol de la pàgina -->
        <div class="row pagina">
            <div class="col-12">
                <p>Editar Oferta</p>
            </div>
        </div>
        <!-- Menu lateral -->
        <div class="row main">
            <div id="menu_lateral" class="col-2">
                <a href="../Productes/Atributs.html" class="opcio_menu">
                    <i class="fa-solid fa-paperclip"></i>
                    Atributs
                </a>
                <a href="../../Carret/carret.html" class="opcio_menu">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Carrets
                </a>
                <a href="../Clients/index.html" class="opcio_menu">
                    <i class="fa-solid fa-person"></i>
                    Clients
                </a>
                <a href="Configuracions/Configuracio.html" class="opcio_menu">
                    <i class="fa-solid fa-sliders"></i>
                    Configuracions
                </a>
                <a href="../Comandes/index.html" class="opcio_menu">
                    <i class="fa-solid fa-pen-to-square"></i>
                    Comandes
                </a>
                <a href="../Historic/index.html" class="opcio_menu">
                    <i class="fa-solid fa-chart-line"></i>
                    Estadístiques
                </a>
                <a href="../Productes/Familia.html" class="opcio_menu">
                    <i class="fa-solid fa-list"></i>
                    Families
                </a>
                <a href="../Localitzacio/index.html" class="opcio_menu">
                    <i class="fa-solid fa-location-dot"></i>
                    Localitzacions
                </a>
                <div class="opcio_seleccionada">
                    <i class="fa-solid fa-tag"></i>
                    Ofertes
                </div>
                <a href="../Productes/index.html" class="opcio_menu">
                    <i class="fa-solid fa-city"></i>
                    Productes
                </a>
                <a href="../Usuaris/usuaris.html" class="opcio_menu">
                    <i class="fa-solid fa-user"></i>
                    Usuaris
                </a>
                <a href="#" class="opcio_menu eixir_menu" id="tancarSessioLateral">
                    <i class="fa-solid fa-arrow-right-from-bracket iconaTancarSessio"></i>
                    Eixir
                </a>
            </div>

            <div class="col-10">
                <div class="container-fluid sense-separacio">
                    <div class="row">
                        <div class="col-5">
                            <div class="contingut">
                                <button type="button" id="tornarOfertes" class="crud_add-button boton-tornar">
                                    Tornar a Ofertes
                                </button>

                                <form id="formOferta" class="crud_form" novalidate>
                                    <p id="mensaje"></p>

                                    <div class="form-group">
                                        <label for="ofertaInput">Nom de l'Oferta</label>
                                        <input type="text" placeholder="Nom de l'oferta" id="ofertaInput"
                                            class="form_input" required minlength="2" maxlength="100" />
                                        <div class="error-message" id="ofertaError"></div>
                                    </div>

                                    <div class="form-group">
                                        <label for="percentajeInput">Percentatge de Descompte</label>
                                        <input type="number" placeholder="Percentatge" id="percentajeInput"
                                            class="form_input" required min="1" max="100" step="1" />
                                        <div class="error-message" id="percentajeError"></div>
                                    </div>

                                    <div class="form-group">
                                        <label for="couponInput">Codi Cupó (Opcional)</label>
                                        <input type="text" placeholder="Cupó" id="couponInput" class="form_input"
                                            maxlength="20" />
                                        <div class="error-message" id="couponError"></div>
                                    </div>

                                    <div class="form-group">
                                        <label for="dataIniciInput" class="date-label">Data Inici</label>
                                        <input type="date" id="dataIniciInput" class="form_input" required min="" />
                                        <div class="error-message" id="dataIniciError"></div>
                                    </div>

                                    <div class="form-group">
                                        <label for="datafiInput" class="date-label">Data Fi</label>
                                        <input type="date" id="datafiInput" class="form_input" required min="" />
                                        <div class="error-message" id="datafiError"></div>
                                    </div>

                                    <button type="submit" class="submit-button">Actualitzar Oferta</button>
                                    <button type="button" id="reiniciarButton" class="back-link boton-tornar">
                                        Reiniciar
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="col-7"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
