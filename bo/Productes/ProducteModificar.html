<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producte</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/template_grid3.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/common-table.css">
    <link rel="stylesheet" href="css/productes.css">
    <script src="https://kit.fontawesome.com/f653e778a0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="../../apiAccess/crud.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/logout.js"></script>
    <script src="js/ProducteModificar.js"></script>
</head>

<body>
    <!-- Header -->
    <div class="container-fluid sense-separacio">
        <div class="row header">
            <div class="col-12 centrar_header">
                <div id="menu_hamburguesa">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <a href="../index.html" id="logotip">
                    <img src="img/logo_tendafake.png" alt="No s'ha pogut carregat l'imatge">
                </a>
                <div id="sessioUsuari">
                    <div class="headerUsuari">
                        <img src="img/foto_persona.png" alt="No s'ha pogut carregar l'imatge">
                        <span>Manolo Garibolo</span>
                        <span class="separador">&nbsp;</span>
                    </div>
                    <div class="tancarSessio">
                        <a id="botoTancarSessio" href="#">
                            <i class="fa-solid fa-arrow-right-from-bracket iconaTancarSessio"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Titol de la pàgina -->
        <div class="row pagina">
            <div class="col-12">
                <p>Editar Producte</p>
            </div>
        </div>
        <!-- Menu lateral -->
        <div class="row main">
            <div id="menu_lateral" class="col-2">
                <a href="../Productes/Atributs.html" class="opcio_menu">
                    <i class="fa-solid fa-paperclip"></i>
                    Atributs
                </a>
                <a href="../Comandes/index.html" class="opcio_menu">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Carrets
                </a>
                <a href="../Clients/index.html" class="opcio_menu">
                    <i class="fa-solid fa-person"></i>
                    Clients
                </a>
                <a href="../Configuracions/Configuracio.html" class="opcio_menu">
                    <i class="fa-solid fa-sliders"></i>
                    Configuracions
                </a>
                <a href="../Comandes/index.html" class="opcio_menu">
                    <i class="fa-solid fa-pen-to-square"></i>
                    Comandes
                </a>
                <a href="../Historic/index.html" class="opcio_menu">
                    <i class="fa-solid fa-chart-line"></i>
                    Estadístiques
                </a>
                <a href="../Productes/Familia.html" class="opcio_menu">
                    <i class="fa-solid fa-list"></i>
                    Families
                </a>
                <a href="../Localitzacio/index.html" class="opcio_menu">
                    <i class="fa-solid fa-location-dot"></i>
                    Localitzacions
                </a>
                <a href="../Ofertes/index.html" class="opcio_menu">
                    <i class="fa-solid fa-tag"></i>
                    Ofertes
                </a>
                <a href="../Productes/index.html" class="opcio_menu opcio_seleccionada">
                    <i class="fa-solid fa-city"></i>
                    Productes
                </a>
                <a href="../Usuaris/index.html" class="opcio_menu">
                    <i class="fa-solid fa-user"></i>
                    Usuaris
                </a>
                <a href="#" id="tancarSessioLateral" class="opcio_menu eixir_menu">
                    <i class="fa-solid fa-arrow-right-from-bracket iconaTancarSessio"></i>
                    Eixir
                </a>
            </div>
            <!-- Contingut principal -->
            <div class="col-10">
                <div class="contingut_main">
                    <div class="container-fluid sense-separacio">
                        <div class="row">
                            <div class="col-12">
                                <div class="contingut">
                                    <form id="productForm">
                                        <div class="container-fluid sense-separacio">
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="element_main">
                                                        <label for="name">Nom:</label>
                                                        <input type="text" id="name" name="name" required />
                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="element_main">
                                                        <label for="price">Preu:</label>
                                                        <input type="number" step="0.01" id="price" name="price"
                                                            min="0.01" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="element_main">
                                                        <label for="description">Descripció:</label>
                                                        <textarea id="description" name="description" required
                                                            style="width: 100%; height: 100px; border-radius: 5px; border: 1px solid var(--color-vores); padding: 10px; color: black;"></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="element_main">
                                                        <label for="family_id">Família:</label>
                                                        <select id="family_id" name="family_id"
                                                            class="filtre_select"></select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="botons_accio">
                                                        <button type="submit" class="btnAnadir">
                                                            Guardar Canvis
                                                        </button>
                                                        <button type="button" id="btnVolver" class="btnAnadir">
                                                            Tornar al llistat
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
