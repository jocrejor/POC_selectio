<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llistat usuaris</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/template_grid3.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/common-table.css">
    <link rel="icon" href="../img/logo_tendafake.png" type="image/png">
    <script src="https://kit.fontawesome.com/f653e778a0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="../js/common.js"></script>
    <script src="../../apiAccess/crud.js"></script>
    <script src="./js/ComandaModificar.js"></script>
    <link rel="stylesheet" href="./css/ComandaAlta.css">


</head>

<body>
    <!-- Header -->
    <div class="container-fluid sense-separacio">
        <div class="row header">
            <div class="col-12 centrar_header">
                <div id="menu_hamburguesa">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div id="logotip">
                   <a href="../../index.html"> <img src="../img/logo_tendafake.png" alt="No s'ha pogut carregat l'imatge"> </a>
                </div>
                <div id="sessioUsuari">
                    <div class="headerUsuari">
                        <img src="../img/foto_persona.png" alt="No s'ha pogut carregar l'imatge">
                        <span>Manolo Garibolo</span>
                        <span class="separador">&nbsp;</span>
                    </div>
                    <div class="tancarSessio">
                        <a href="#">
                            <i class="fa-solid fa-arrow-right-from-bracket iconaTancarSessio"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Titol de la pàgina -->
        <div class="row pagina">
            <div class="col-12">
                <p>Modificar Comanda</p>
            </div>
        </div>
        <!-- Menu lateral -->
        <div class="row main">
            <div id="menu_lateral" class="col-2">
                <a href="../Productes/Atributs.html" class="opcio_menu">
                    <i class="fa-solid fa-paperclip"></i>
                    Atributs
                </a>
                <a href="#" class="opcio_menu">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Carrets
                </a>
                <a href="#" class="opcio_menu">
                    <i class="fa-solid fa-person"></i>
                    Clients
                </a>
                <a href="#" class="opcio_menu">
                    <i class="fa-solid fa-sliders"></i>
                    Configuracions
                </a>
                <a href="../Comandes/index.html" class="opcio_menu opcio_seleccionada">
                    <i class="fa-solid fa-pen-to-square"></i>
                    Comandes
                </a>
                <a href="../Historic/index.html" class="opcio_menu">
                    <i class="fa-solid fa-chart-line"></i>
                    Estadístiques
                </a>
                <a href="../Productes/Familia.html" class="opcio_menu">
                    <i class="fa-solid fa-list"></i>
                    Families
                </a>
                <a href="../Localitzacio/index.html" class="opcio_menu">
                    <i class="fa-solid fa-location-dot"></i>
                    Localitzacions
                </a>
                <a href="../Ofertes/index.html" class="opcio_menu">
                    <i class="fa-solid fa-tag"></i>
                    Ofertes
                </a>
                <a href="../Productes/index.html" class="opcio_menu">
                    <i class="fa-solid fa-city"></i>
                    Productes
                </a>
                <a href="../Usuaris/usuaris.html" class="opcio_menu">
                    <i class="fa-solid fa-user"></i>
                    Usuaris
                </a>
                <a href="#" class="opcio_menu eixir_menu">
                    <i class="fa-solid fa-arrow-right-from-bracket iconaTancarSessio"></i>
                    Eixir
                </a>
            </div>
            <div class="col-10">
                <button id="tornar" class="tornar">Tornar a la llista</button>
                <form id="pedidoForm" novalidate>
                    <div class="col-4 field">
                        <label for="date">Data:</label>
                        <input id="date" name="date" type="text" required disabled>

                    </div>
                    <div class="col-4 field">
                        <label for="payment">Forma de Pagament:</label>
                        <select id="payment" name="payment" required disabled>
                            <option value="">Selecciona...</option>
                            <option value="Credit Card">Targeta de Crèdit</option>
                            <option value="bizum">Bizum</option>
                            <option value="paypal">PayPal</option>
                            <option value="bank transfer">Transferència Bancària</option>
                        </select>
                    </div>
                    <div class="col-4 field">
                        <label for="shipping">Despeses d'enviament:</label>
                        <input type="number" id="shipping" name="shipping" min="0" step="0.01" required disabled>
                    </div>
                    <div class="col-4 field">
                        <label for="client">Client:</label>
                        <select id="client" name="client_id" required disabled>
                            <option value="">Carregant clients...</option>
                        </select>
                    </div>

                    <div class="container-fluid sense-separacio">
                        <div class="row">
                            <div class="col-12">

                                <div class="noElements">
                                    <p>No hi ha comanda </p>
                                </div>
                                <div class="contingut">
                                    <div id="contingutTaula">
                                        <table id="taula">
                                            <thead>
                                                <tr>
                                                    <th>Producte</th>
                                                    <th>Quantitat</th>
                                                    <th>Preu</th>
                                                    <th>Descompte</th>
                                                    <th>Preu Final Producte</th>
                                                    <th>Accions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr class="capcalera_movil">
                                                    <th>Llistat</th>
                                                </tr>
                                            </tbody>
                                            <tbody id="productsTable">

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <p id="missatgeError"></p>
                    <div id="newProductsContainer"></div>
                    <button type="button" class="tornar" id="afegirProducte">Afegir Producte</button>
                    <button type="submit" class="modificar">Actualitza Comanda</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
