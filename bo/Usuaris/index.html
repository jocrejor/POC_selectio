<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llista d'Usuaris</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/template_grid3.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/common-table.css">
    <link rel="stylesheet" href="../css/common-paginacio.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="../img/logo_tendafake.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Inclou el fitxer JavaScript que gestionarà la llista d'usuaris -->
    <script type="text/javascript" src="../../apiAccess/crud.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="../js/logout.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/common-table.js"></script>
    <script type="text/javascript" src="../js/common-paginacio.js"></script>
    <script src="https://kit.fontawesome.com/f653e778a0.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
</head>

<body>
    <!-- Header -->
    <div class="container-fluid sense-separacio">
        <div class="row header">
            <div class="col-12 centrar_header">
                <div id="menu_hamburguesa">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div id="logotip">
                    <a href="../index.html">
                        <img src="../img/logo_tendafake.png" alt="No s'ha pogut carregat l'imatge">
                    </a>
                </div>
                <div id="sessioUsuari">
                    <div class="headerUsuari">
                        <img src="../img/foto_persona.png" alt="No s'ha pogut carregar l'imatge">
                        <span id="usuariNom"></span>
                        <span class="separador">&nbsp;</span>
                    </div>
                    <div class="tancarSessio">
                        <a id="botoTancarSessio" href="#">
                            <i class="fa-solid fa-arrow-right-from-bracket iconaTancarSessio"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Titol de la pàgina -->
        <div class="row pagina">
            <div class="col-12">
                <p>Llistat d'usuaris</p>
            </div>
        </div>
        <!-- Menu lateral -->
        <div class="row main">
             <div id="menu_lateral" class="col-2">
                <a href="../Productes/index.html" class="opcio_menu">
                    <i class="fa-solid fa-paperclip"></i>
                    Atributs
                </a>
                <a href="../GestioCarrets/index.html" class="opcio_menu">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Carrets
                </a>
                <a href="../Clients/index.html" class="opcio_menu">
                    <i class="fa-solid fa-person"></i>
                    Clients
                </a>
                <a href="../Configuracions/index.html" class="opcio_menu">
                    <i class="fa-solid fa-sliders"></i>
                    Configuracions
                </a>
                <a href="../Comandes/index.html" class="opcio_menu">
                    <i class="fa-solid fa-pen-to-square"></i>
                    Comandes
                </a>
                <a href="../Historic/index.html" class="opcio_menu">
                    <i class="fa-solid fa-chart-line"></i>
                    Estadístiques
                </a>
                <a href="../Productes/Familia.html" class="opcio_menu">
                    <i class="fa-solid fa-list"></i>
                    Families
                </a>
                <a href="../Localitzacio/index.html" class="opcio_menu">
                    <i class="fa-solid fa-location-dot"></i>
                    Localitzacions
                </a>
                <a href="../Ofertes/index.html" class="opcio_menu">
                    <i class="fa-solid fa-tag"></i>
                    Ofertes
                </a>
                <a href="../Productes/index.html" class="opcio_menu">
                    <i class="fa-solid fa-city"></i>
                    Productes
                </a>
                <div class="opcio_seleccionada">
                    <i class="fa-solid fa-user"></i>
                    Usuaris
                </div>
                <a href="#" id="tancarSessioLateral" class="opcio_menu eixir_menu">
                    <i class="fa-solid fa-arrow-right-from-bracket iconaTancarSessio"></i>
                    Eixir
                </a>
            </div>

            <!-- Filtres -->
            <div class="col-10">
                <form action="" class="contingut_main">
                    <div class="container-fluid sense-separacio">
                        <div class="row">
                            <div class="col-4">
                                <div class="element_main">
                                    <label>Nom</label>
                                    <input id="filtreNom" name="filtreNom" type="text" maxlength="50">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="element_main">
                                    <label>Rols</label>
                                    <select name="filtreRol" id="filtreRol" class="filtre_select">

                                    </select>
                                </div>
                            </div>
                            <div class="col-4">

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="botons_accio">
                                    <button id="cercar" class="cercar" type="submit">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                        Cercar
                                    </button>
                                    <button id="netejar" class="netejar" type="reset">
                                        <i class="fa-solid fa-xmark"></i>
                                        Netejar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <div class="container-fluid sense-separacio">
                    <div class="row">
                        <div class="col-12">
                            <div id="opcions">
                                <!-- Botó per anar al formulari d'alta d'usuaris -->
                                <button id="afegirUsuari">Afegir Usuari</button>

                                <!-- Botó per gestionar els rols dels usuaris -->
                                <button id="gestionarRols">Gestionar Rols</button>
                            </div>

                            <div class="noElements">
                                <p>No hi ha usuaris registrats</p>
                            </div>
                            <div class="contingut">
                                <div id="contingutTaula">
                                    <table id="taula">
                                        
                                    </table>
                                </div>
                                <div class="paginacio">
                                    <button id="anterior">Anterior</button>
                                    <div id="pagines">
                                        
                                    </div>
                                    <button id="posterior">Següent</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
