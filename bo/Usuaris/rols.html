<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/template_grid3.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/common-table.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="../img/logo_tendafake.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Inclou el fitxer JavaScript que gestionarà la llista d'usuaris -->
    <script type="text/javascript" src="../../apiAccess/crud.js"></script>
    <script type="text/javascript" src="./js/rols.js"></script>
    <script type="text/javascript" src="../js/logout.js"></script>    
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/common-table.js"></script>
    <script src="https://kit.fontawesome.com/f653e778a0.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <div class="container-fluid sense-separacio">
        <div class="row header">
            <div class="col-12 centrar_header">
                <div id="menu_hamburguesa">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div id="logotip">
                    <a href="../index.html">
                        <img src="../img/logo_tendafake.png" alt="No s'ha pogut carregat l'imatge">
                    </a>
                </div>
                <div id="sessioUsuari">
                    <div class="headerUsuari">
                        <img src="../img/foto_persona.png" alt="No s'ha pogut carregar l'imatge">
                        <span id="usuariNom"></span>
                        <span class="separador">&nbsp;</span>
                    </div>
                    <div class="tancarSessio">
                        <a id="botoTancarSessio" href="#">
                            <i class="fa-solid fa-arrow-right-from-bracket iconaTancarSessio"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Titol de la pàgina -->
        <div class="row pagina">
            <div class="col-12">
                <p>Gestió de rols</p>
            </div>
        </div>
        <!-- Menu lateral -->
        <div class="row main">
             <div id="menu_lateral" class="col-2">
                <a href="../Productes/Atributs.html" class="opcio_menu">
                    <i class="fa-solid fa-paperclip"></i>
                    Atributs
                </a>
                <a href="../GestioCarrets/index.html" class="opcio_menu">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Carrets
                </a>
                <a href="../Clients/index.html" class="opcio_menu">
                    <i class="fa-solid fa-person"></i>
                    Clients
                </a>
                <a href="../Configuracions/index.html" class="opcio_menu">
                    <i class="fa-solid fa-sliders"></i>
                    Configuracions
                </a>
                <a href="../Comandes/index.html" class="opcio_menu">
                    <i class="fa-solid fa-pen-to-square"></i>
                    Comandes
                </a>
                <a href="../Historic/index.html" class="opcio_menu">
                    <i class="fa-solid fa-chart-line"></i>
                    Estadístiques
                </a>
                <a href="../Productes/Familia.html" class="opcio_menu">
                    <i class="fa-solid fa-list"></i>
                    Families
                </a>
                <a href="../Localitzacio/index.html" class="opcio_menu">
                    <i class="fa-solid fa-location-dot"></i>
                    Localitzacions
                </a>
                <a href="../Ofertes/index.html" class="opcio_menu">
                    <i class="fa-solid fa-tag"></i>
                    Ofertes
                </a>
                <a href="../Productes/index.html" class="opcio_menu">
                    <i class="fa-solid fa-city"></i>
                    Productes
                </a>
                <div class="opcio_seleccionada">
                    <i class="fa-solid fa-user"></i>
                    Usuaris
                </div>
                <a href="#" id="tancarSessioLateral" class="opcio_menu eixir_menu">
                    <i class="fa-solid fa-arrow-right-from-bracket iconaTancarSessio"></i>
                    Eixir
                </a>
            </div>

            <div class="col-10">
                <div class="container-fluid sense-separacio">
                    <div class="row">
                        <div class="col-12">
                            <div class="contingut">
                                <!-- Botó per tornar a la llista principal d'usuaris -->
                                <button id="usuaris">Tornar a la Llista</button>
                                
                                <div>
                                    <h2>Afegir Nou Rol</h2>
                                    <!-- Formulari per afegir nous rols al sistema -->
                                    <form id="formulariRol" novalidate>
                                        <input type="text" id="nouRol" placeholder="Nom del nou rol" pattern="^[A-Za-z]{3,15}$" required>
                                        <button type="submit">Afegir Rol</button>
                                    </form>
                                </div>
                                
                                <div id="contenidorMissatge">
                                     <p id="missatge" class="missatge"></p>
                                </div>
                                
                                <h2>Rols Disponibles</h2>
                                <!-- El JavaScript rols.js s'encarregarà d'omplir aquest contenidor -->
                                <div id="llistaRols">
                                    <!-- Ací es mostraran els usuaris afegits -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
