    <!-- Cos principal -->

    <div class="container-fluid">

        <form action="#" method="" class="formulari" id="formClient">
        <h1 class="textCentrat">Àrea Personal</h1>

                <!-- Id ocult per a l'usuari -->
                <div class="displayNone">
                    <label for="id">Id:</label><br>
                    <input type="number" id="id" readonly>
                </div>

                <!-- Fila 1 -->
                <div class="row divDosCamps" >
                    <div class="col-6">
                        <label for="name">Nom:</label>
                        <input type="text" id="name" name="name" readonly title="No es pot modificar">
                    </div>
                    <div class="col-6">
                        <label for="surname">Cognoms:</label>
                        <input type="text" id="surname" readonly title="No es pot modificar">
                    </div>
                </div>


            <!-- Fila 2 -->
            <div class="row divDosCamps">
                <div class="col-6">
                    <label for="taxidtype">Tipus de document:</label>
                    <input type="text" id="taxidtype_display" readonly title="No es pot modificar">
                    <select id="taxidtype" name="taxidtype" class="displayNone">
                        <option value="">Selecciona un tipus</option>
                        <option value="DNI">DNI</option>
                        <option value="Passaport">Passaport</option>
                        <option value="NIE">NIE</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="taxid">Número de document:</label>
                    <input type="text" id="taxid" name="taxid" readonly title="No es pot modificar">
                </div>
            </div>

            <!-- Fila 3 -->
            <div class="row divDosCamps">
                <div class="col-6">
                    <label for="birth_date">Aniversari:</label>
                    <input type="date" id="birth_date" readonly title="No es pot modificar">
                </div>
                <div class="col-6">
                    <label for="phone">Telèfon:</label>
                    <input type="tel" id="phone" readonly title="No es pot modificar">
                </div>
            </div>

            <!-- Fila 4 -->
            <div class="row divDosCamps">
                <div class="col-6">
                    <label for="email">Email:</label>
                    <input type="email" id="email" readonly title="No es pot modificar">
                </div>
                <div class="col-6">
                    <label for="address">Adreça:</label>
                    <input type="text" id="address" name="address" readonly title="No es pot modificar">
                </div>
            </div>

            <!-- Fila 5 -->
            <div class="row divDosCamps">
                <div class="col-6">
                    <label for="cp">Codi Postal:</label>
                    <input type="text" id="cp" name="cp" readonly title="No es pot modificar">
                </div>
                <div class="col-6"></div>
            </div>

            <!-- Fila 6 -->
            <div class="row divDosCamps separaSelect">
                <div class="col-4">
                    <label for="country_id">País:</label>
                    <select id="country_id" name="country_id" title="1. Selecciona el teu país"></select>
                </div>

                <div class="col-4">
                    <label for="province_id">Província:</label>
                    <select id="province_id" name="province_id" title="2. Selecciona la teua provincia"></select>
                </div>

                <div class="col-4">
                    <label for="city_id">Ciutat:</label>
                    <select id="city_id" name="city_id" title="3. Selecciona la teua ciutat"></select>
                </div>
            </div>

            <!-- Botons -->
            <div class="row divDosCamps botonsRegistre">
                <div class="col-6">                    
                    <button id="modificar" name="modificar" type="button">Modificar</button>
                </div>
                <div class="col-6">
                    <button id="torna" name="torna" type="button">Pàgina principal</button>
                </div>
            </div>
